<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Around Us Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            position: relative; /* Allows absolute positioning of logos */
        }

        /* Top Left Logo */
        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust size of the logo */
            z-index: 10; /* Make sure it's above other elements */
        }

        /* Top Right Logo */
        .logo-right {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px; /* Adjust size of the logo */
            z-index: 10; /* Make sure it's above other elements */
        }

        /* Hero Section */
        .hero {
            background-color: #2e7d32; /* Green tone */
            color: #ffffff;
            text-align: center;
            padding: 60px 20px;
            position: relative;
            z-index: 1; /* Keep hero section under the logos */
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid */
            gap: 20px;
            margin: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%; /* Makes images fill their container */
            height: 300px; /* Set a fixed height for uniformity */
            object-fit: cover; /* Ensures the image fits well without stretching */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Slightly enlarges the image on hover */
        }

        /* Footer Section */
        footer {
            background-color: #2e7d32; /* Green tone */
            color: #ffffff;
            text-align: center;
            padding: 10px 20px;
            margin-top: 40px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
